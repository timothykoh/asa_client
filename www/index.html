<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300' rel='stylesheet' type='text/css'>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link rel="stylesheet" href="css/ionicons.min.css">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- js libraries -->
        <script src="lib/js/promise.js"></script>
        <script src="lib/js/jic.js"></script>
        <script src="lib/js/exif.js"></script>
        <script src="lib/js/binaryajax.js"></script>
        <script src="lib/js/megapix-image.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>

        <script src="js/services/FacebookService.js"></script>
        <script src="js/services/AuthService.js"></script>
        <script src="js/services/EventService.js"></script>
        <script src="js/services/TaskService.js"></script>
        <script src="js/services/NewsService.js"></script>
        <script src="js/services/ImageService.js"></script>
        <script src="js/services/ExpenseService.js"></script>
        <!-- controllers -->
        <script src="js/controllers/news/news.js"></script>
        <script src="js/controllers/news/create_news.js"></script>
        <script src="js/controllers/events/event.js"></script>
        <script src="js/controllers/events/event_list.js"></script>
        <script src="js/controllers/events/create_event.js"></script>
        <script src="js/controllers/events/add_task.js"></script>
        <script src="js/controllers/events/task.js"></script>
        <script src="js/controllers/profile.js"></script>
    </head>
    <body ng-app="starter">
        <ion-nav-bar class="bar-assertive nav-title-slide-ios7">
        </ion-nav-bar>
        <ion-nav-view animation="slide-left-right">
          <!-- Center content -->
        </ion-nav-view>
        <ion-tabs class="tabs-icon-top">
            <ion-tab title="News" icon="ion-ios7-world" iconoff="ion-ios7-world-outline" href="#/news">
                <ion-nav-view name="news-tab">
                </ion-nav-view>
            </ion-tab>
            <ion-tab title="Events" icon="ion-ios7-calendar" icon-off="ion-ios7-calendar-outline" href="#/event-list">
                <ion-nav-view name="events-tab" animation="slide-left-right-ios7"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Profile" icon="ion-ios7-person" icon-off="ion-ios7-person-outline" href="#/profile">
                <ion-nav-view name="profile-tab"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </body>
</html>
