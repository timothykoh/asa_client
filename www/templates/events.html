<ion-view title="Events">
    <ion-nav-buttons side="right">
        <a class="button" href="#/create-event">Create</a>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="event in events">
                <span>{{event.name}}</span>
                <span style="float:right; color: #b0b0b0">{{event.date}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
